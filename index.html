<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/image/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon.ico">
    <link rel="manifest" href="/image/favicon.ico">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="quiz-container">
        <h1>Quiz Website</h1>

        <div id="timer">
            Time left: <span id="time-left">100</span> seconds
        </div>

        <div id="subject-selection">
            <h3>Select Subject</h3>
            <button onclick="startQuiz('CLanguage')">C language</button>
            <button onclick="startQuiz('HTML')">HTML</button>
            <button onclick="startQuiz('CSS')">CSS</button>
            <button onclick="startQuiz('GeneralKnowledge')">General Knowledge</button> <!-- NEW BUTTON -->
        </div>

        <div id="quiz" style="display: none;">
            <div id="question-container"></div>
            <div id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div> 

    <script src="app.js"></script>
</body>

</html>
